<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie - kwadrat i linia - wy≈õrodkowanie</title>
    <style>
        body {
            margin: 0;
            height: 200vh;
            position: relative;
            padding: 0;
            z-index: 0;
        }

        .rect {
            width: 10vw;
            height: 10vw;
            border: 2px solid black;
            position: absolute;
            top: 100vh;
            left: 50vw;
            transform: translateY(-50%) rotate(45deg);
            z-index: 30;
            background: white;

        }

        .line {
            border-top: 8px dashed black;
            overflow: hidden;
            position: absolute;
            top: calc(100vh - 4px);
            z-index: 1;
            width: 100%;
        }

    </style>
</head>

<body>
    <div class="rect"></div>
    <div class="line"></div>
</body>

</html>
